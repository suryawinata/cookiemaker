<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CookieMaker</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/cat-style.css"/>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/cat-script.js"></script>
</head>
<body>
    <div id="wrap">
        <!--NAVIGATION-->
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
            </div>
        </div>
        <!--MAINCONTENT-->
        <div class="container more-margin-top">
            <h1>Landing Page Generator</h1>
            <ul>
                <li id = "question1">
                    <div class ="give-border" >
                        <div class="form-group">
                            <span>How many tiles would you have?</span>
                            <input type="number" class="form-control" id="numberTileInput" placeholder="Enter Integer Number eg. 1, 2 or 3">
                        </div>
                        <button type="submit" class="btn btn-default" id="numberTileSubmit">Next</button>
                    </div>
                </li>
                <li id = "question2">
                    <div class ="give-border" id = "expandSelection">

                    </div>
                    <button type="submit" class="btn btn-default" id="ExpandQuestionSubmit">Next</button>
                </li>
            </ul>
        </div>
        <div class="container give-border more-margin-top" id="outputHTML">

        </div>
        <div class = "container give-border more-margin-top">
            <button type="submit" class="btn btn-default" id="resetSubmit">Reset Code</button>
            <button type="submit" class="btn btn-default" id="generateSubmit">Generate HTML</button>
        </div>

    </div>
</body>
</html>
